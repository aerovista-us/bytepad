# Workflow for building and deploying a Next.js site to GitHub Pages
# Adapted for BytePad monorepo structure (Next.js app in apps/web/)

name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # Matches bytepad engines requirement
          cache: 'yarn'  # Both root and apps/web use yarn

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Install web app dependencies
        working-directory: apps/web
        run: yarn install --frozen-lockfile

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('apps/web/**.[jt]s', 'apps/web/**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Build with Next.js
        working-directory: apps/web
        env:
          GITHUB_PAGES: 'true'
          # If deploying to a subdirectory (e.g., /bytepad/), set BASE_PATH:
          # BASE_PATH: /bytepad
          # For root domain deployment, leave BASE_PATH unset or empty
        run: |
          echo "Building Next.js app with static export..."
          echo "GITHUB_PAGES=$GITHUB_PAGES"
          yarn build || (echo "Build failed! Check errors above." && exit 1)

      - name: Verify build output
        working-directory: apps/web
        run: |
          if [ ! -d "out" ]; then
            echo "ERROR: Build output directory 'out' not found!"
            echo "Listing apps/web directory:"
            ls -la
            exit 1
          fi
          echo "Build output found. Contents:"
          ls -la out/ | head -20
          if [ ! -f "out/index.html" ]; then
            echo "ERROR: index.html not found in build output!"
            exit 1
          fi
          echo "âœ“ Build output verified successfully"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js static export outputs to 'out' directory
          # Adjust this path based on your next.config.js output configuration
          path: apps/web/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
